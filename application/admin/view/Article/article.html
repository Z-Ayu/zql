<html>


<head>
    <link href="__STATIC__/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="articletable">
    <table class="table table-bordered table-hover">
        <thead style="text-align:center">
        <tr align="center">
            <th>文章ID</th>
            <th>用户名</th>
            <th>标题</th>
            <th>发表时间</th>
            <th>主题</th>
        </tr>
        </thead>
        <tbody>
        {volist id="data" name="list"}
        <tr align="center">
            <td>{$data.id}</td>
            <td><a href="{:url('admin/user/detail',['uid'=>$data.uid])}">{$data.author}</a></td>
            <td><a href="{:url('admin/Article/detail',['id'=>$data.id])}" target="blank">{$data.title}</a></td>

            <td>{$data.create_time}</td>
            <td>{$data.destination}</td>
        </tr>
        {/volist}

        </tbody>
    </table>
    <div>
        {$page}
    </div>

</div>
</body>
</html>
