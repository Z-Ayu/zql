{layout name="layout"}
<div class="container" style="margin-bottom: 20px;">
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4">
            <h3>{$content}</h3>
            <form class="navbar-form navbar-left" role="search" action="__STATIC__/index/user/guide.html" enctype="multipart/form-data" method="post">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">真实姓名：</span>
                    <input type="text" class="form-control" placeholder="真实姓名" name="realname" required>
                </div>
                <br />
                <br />
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">身份证号：</span>
                    <input type="text" class="form-control" placeholder="身份证号" name="id" required>
                </div>
                <br />
                <br />
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">证件正面：</span>
                    <input type="file" class="form-control" name="front" required>
                </div>
                <br />
                <br />
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">证件背面：</span>
                    <input type="file" class="form-control" name="back" required>
                </div>
                <br />
                <br />
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">导游证：</span>
                    <input type="file" class="form-control" name="guide">
                </div>
                <br />
                <br />
                <p>提醒：身份证正面照应由本人手持拍摄，如果提交导游证可以加快审核速度！</p>
                <button type="submit" class="btn btn-primary">提交申请</button>
            </form>
        </div>
    </div>
</div>
